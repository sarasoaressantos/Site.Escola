<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semiramis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="brasao.escola.png" alt="logo da escola">
            <ul class="cabecalho-lista">
                <li class="cabecalho-lista-item">Escola</li>
                <li class="cabecalho-lista-item">Estudante</li>
            </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre a Escola</h2>
                <p class="escola--texto-um">Nossa escola foi inaugurada em 1981, em Pinhais</p>
                <p class="escola-texto-dois">Agora nossa escola se tornou Cívico Militar. Também virou referência no ensino em nossa cidade. </p>
        </div>
        <img class="escola-imagem" src="Social distance at school-bro.png" alt="alunos na sala.">
    </section>
    <section class="estudante">
        <h2 class="estudante-titulos">Plataformas de Ensino</h2>
        <div class="plataforma-todos">
        <div class="plataformas-div">
            <img class="imagem-plataformas" src="redacao.parana.png" alt="logo redacao">
            <img class="ingles" src="ingles.parana.jpg" alt="ingles logo">
            <h3 class="nome-plataforma">Redação Paraná</h3>
            <img class="icone" src="internacional.png" alt="redação">
        </div>
        </div>
    </section>
</body>
</html>
